<div class="d-flex justify-content-center align-items-center mb-5 mt-3">
    <div class="card border-light shadow p-4 bg-dark text-light" style="width: 100%; max-width: 500px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Upload a File</h4>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="file" class="form-label">Choose file:</label>
                    <input type="file" name="file" id="file" class="form-control bg-dark text-light">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    </div>
</div>
