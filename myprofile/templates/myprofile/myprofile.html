{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-6 mb-5" style="margin-top: 150px;">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow">
                <div class="card-body text-dark">
                    <h2 class="mb-4 text-center">Update My Profile</h2>
                    <form method="POST" enctype="multipart/form-data" class="text-dark">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control text-dark" id="name" value="{{ profile.user.get_full_name }}">
                        </div>

                        <!-- Student Number -->
                        <div class="mb-3">
                            <label for="student_number" class="form-label">Student Number</label>
                            <input type="text" name="student_number" class="form-control text-dark" id="student_number" value="{{ profile.student_number }}">
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" name="phone_number" class="form-control text-dark" id="phone_number" value="{{ profile.phone_number }}">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control text-dark" id="email" value="{{ profile.user.email }}">
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" name="address" class="form-control text-dark" id="address" value="{{ profile.address }}">
                        </div>

                        <!-- Profile Picture -->
                        <div class="mb-3">
                            <label for="profile_picture" class="form-label">Profile Picture</label>
                            <input type="file" name="profile_picture" class="form-control text-dark" id="profile_picture">
                            {% if profile.profile_picture %}
                            <img src="{{ profile.profile_picture.url }}" class="img-thumbnail mt-2" alt="Profile Picture" width="150">
                            {% endif %}
                        </div>

                        <!-- Bio -->
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio</label>
                            <textarea name="bio" class="form-control text-dark" id="bio">{{ profile.bio }}</textarea>
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" name="date_of_birth" class="form-control text-dark" id="date_of_birth" value="{{ profile.date_of_birth }}">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>

                    <!-- Admin-Only Delete Option -->
                    {% if is_admin %}
                    <form method="POST" action="{% url 'delete_profile' profile.user.id %}" class="mt-3">
                        {% csrf_token %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger">Delete Profile</button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
